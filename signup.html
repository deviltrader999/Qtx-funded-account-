<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: Arial;
            background: #0a0f24;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: white;
        }
        .box {
            background: #101830;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Sign Up</h2>
        <div class="input-box"><input type="text" placeholder="Full Name"></div>
        <div class="input-box"><input type="email" placeholder="Email"></div>
        <div class="input-box"><input type="password" placeholder="Password"></div>
        <button class="btn">Create Account</button>
    </div>
</body>
</html>
