<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Select Plan - Funded Account</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  color:#e5e7eb;
}

.container{
  max-width:760px;
  margin:30px auto;
  padding:20px;
}

.card{
  background:#020617;
  border:1px solid rgba(59,130,246,0.25);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.7);
}

h2{
  margin:0 0 10px;
  color:#fff;
}

label{
  display:block;
  margin-top:10px;
  font-size:14px;
  color:#9ca3af;
}

input, select{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:1px solid #1e293b;
  background:#020617;
  color:#fff;
}

input:focus, select:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 2px rgba(34,197,94,0.3);
}

.plan label{
  cursor:pointer;
}

.brokers span{
  display:inline-block;
  padding:10px 14px;
  border-radius:10px;
  background:#020617;
  border:1px solid #1e293b;
  margin:6px 6px 0 0;
  cursor:pointer;
}

.brokers span.selected{
  border-color:#22c55e;
  box-shadow:0 0 12px rgba(34,197,94,0.4);
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:14px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#22c55e);
}

button:hover{
  box-shadow:0 15px 35px rgba(34,197,94,0.45);
}

.note{
  font-size:13px;
  color:#9ca3af;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <div class="card plan">
    <h2>1) Select Account</h2>
    <label><input type="radio" name="plan" value="2500" checked> $2,500 – Fee $22</label>
    <label><input type="radio" name="plan" value="5000"> $5,000 – Fee $49</label>
    <label><input type="radio" name="plan" value="10000"> $10,000 – Fee $79</label>
  </div>

  <div class="card">
    <h2>2) Choose Platform</h2>
    <div class="brokers">
      <span class="selected" data-name="Quotex">Quotex</span>
      <span data-name="Binary">Binary</span>
      <span data-name="Pocket Option">Pocket Option</span>
    </div>
  </div>

  <div class="card">
    <h2>3) Customer Info</h2>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com">

    <label>Mobile</label>
    <input id="mobile" type="tel" placeholder="+91XXXXXXXXXX">

    <label>State</label>
    <select id="state">
      <option value="">Select State</option>
      <option>Maharashtra</option>
      <option>Gujarat</option>
      <option>Delhi</option>
      <option>Uttar Pradesh</option>
      <option>Other</option>
    </select>

    <div class="note">
      Rules: Max Daily Loss 15% • Profit Target No Limit • Min Trading Days 6
    </div>
  </div>

  <button type="button" onclick="proceedToPayment()">Proceed to Payment</button>

</div>

<script>
document.querySelectorAll('.brokers span').forEach(b=>{
  b.addEventListener('click', ()=>{
    document.querySelectorAll('.brokers span').forEach(x=>x.classList.remove('selected'));
    b.classList.add('selected');
  });
});

function proceedToPayment(){
  const email = document.getElementById('email').value.trim();
  const mobile = document.getElementById('mobile').value.trim();
  const state = document.getElementById('state').value;

  if(!email || !mobile || !state){
    alert('कृपया Email, Mobile आणि State भरा');
    return;
  }

  const broker = document.querySelector('.brokers .selected').dataset.name;
  const plan = document.querySelector('input[name="plan"]:checked').value;

  let fee = '22';
  if(plan === '5000') fee = '40';
  if(plan === '10000') fee = '79';

  window.location.href =
    'payment.html?plan='+plan+
    '&fee='+fee+
    '&broker='+encodeURIComponent(broker)+
    '&email='+encodeURIComponent(email)+
    '&mobile='+encodeURIComponent(mobile)+
    '&state='+encodeURIComponent(state);
}
</script>

</body>
</html>
